<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scott's Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Pick a color word guess game</h1>
                <p>Press any key to begin</p>
                <h2>Guess This Word:</h2>
                <h1> <span id="blank"></span></h1>
                <p> Number of Guesses Remaining: <span id="guessesRemaining"></span> </p>
                <p> Number of Letters Guessed: <span id="successfulGuess"></span></p>
                <p> Letters Guessed: <span id="lettersTried"></span> </p>
                <hr>
                <h3>Your score:</h3>
                <p> Wins: <span id="wins"></span>  Losses: <span id="losses"></span> </p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
